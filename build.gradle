plugins {
    id 'fabric-loom' version '0.4-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
    maven {
        name = 'VoxelIndustry'
        url = 'https://maven.ferenyr.info/artifactory/libs-release'
    }
    maven {
        name = "Ladysnake Libs"
        url = 'https://dl.bintray.com/ladysnake/libs'
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modApi "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:${project.cardinal_version}"
    modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-world:${project.cardinal_version}"

    modImplementation "io.github.prospector:modmenu:${project.modmenu_version}"
    modCompile "me.shedaniel:RoughlyEnoughItems:${project.rei_version}"
    modImplementation "immersive-portals:immersive-portals:${project.importals_version}"

    modRuntime "me.shedaniel.cloth:config-2:2.14.1"

    compileOnly 'org.projectlombok:lombok:1.18.12'

    testCompile('org.junit.jupiter:junit-jupiter-api:5.6.1')
    testCompile('org.mockito:mockito-core:3.3.3')
    testCompile('org.mockito:mockito-junit-jupiter:3.3.3')
    testCompile('org.assertj:assertj-core:3.15.0')

    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.6.1')
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    repositories {
        mavenLocal()
    }
}
